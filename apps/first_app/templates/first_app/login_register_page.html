<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'first_app/css/login_register_page.css' %}">

    <title> Register</title>
</head>

<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="list-group-item list-group-item-danger" {% if message.tags %} class="{{ message.tags }}"
                {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a class="btn btn-secondary mt-5" href="/curlaygurlay">Home</a>
        <div>
            <p class='title'>Curlay Gurlay</p>
        </div>

        <body>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto">
                        <div class="card card-signin flex-row my-5">
                            <div class="card-img-left d-none d-md-flex">
                                <!-- Background image for card set in CSS! -->
                            </div>
                            <div class="card-body">
                                <h5 class="card-title text-center">Register</h5>
                                <form class="form-signin" method="POST" action='/register_user'>
                                    {%csrf_token%}
                                    <div class="form-label-group">
                                        <input type="first_name" id="inputfirst" class="form-control"
                                            placeholder="First Name" name='first_name' required>
                                        <label for="inputfirst">First Name</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="last_name" id="inputlast" class="form-control"
                                            placeholder="Last Name" name='last_name'required>
                                        <label for="inputlast">Last Name</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail" class="form-control"
                                            placeholder="Email address" name='email' required>
                                        <label for="inputEmail">Email address</label>
                                    </div>

                                    <hr>

                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword" class="form-control"
                                            placeholder="Password" name='password' required>
                                        <label for="inputPassword">Password</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="password" id="inputConfirmPassword" class="form-control"
                                            placeholder="Password" name='confirm_password' required>
                                        <label for="inputConfirmPassword">Confirm password</label>
                                    </div>

                                    <button class="btn btn-lg btn-primary btn-block text-uppercase"
                                        type="submit">Register</button>
                                    <a class="d-block text-center mt-2 small" href="/curlaygurlay/signin">Sign In</a>
                                    <hr class="my-4">
                                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                            class="fab fa-google mr-2"></i> Sign up with Google</button>
                                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                            class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
</html>
