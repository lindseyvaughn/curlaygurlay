<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CurlayGurlay - Admin Page </title>
</head>

<body>
    <div class="container col-10">
        <h1>Add a New Product</h1>
        <form action="/admin" method="POST">
            <p>Hair Type: <input class="form-control form-control-lg" type="text" name="hair_type"></p>
            <p>Img URL: <input class="form-control form-control-lg" type="text" name="img_url"></p>
            <p>Product Name: <input class="form-control form-control-lg" type="text" name="product_name"></p>
            <p>Description: <input class="form-control form-control-lg" type="text" name="description"></p>
            <p>Price: <input class="form-control form-control-lg" type="text" name="price"></p>
            <input class="btn btn-danger" type="submit">
        </form>
        <table class="table mt-5">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Hair Type</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in all_products.all%}
                <tr>
                    <td>{{ product.product_name }}</a></td>
                    <td>{{ product.hair_type }}</td>
                    <td>{{ roduct.description }}</td>
                    <td>{{ roduct.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
