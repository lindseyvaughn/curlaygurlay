<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'first_app/css/login_register_page.css' %}">

    <title>Sign in</title>
</head>

<body>
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="list-group-item list-group-item-danger" {% if message.tags %} class="{{ message.tags }}"
                {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a class="btn btn-secondary mt-5" href="/curlaygurlay">Home</a>
        <div>
            <p class='title'>Curlay Gurlay</p>
        </div>
 
 
 
 
 
 <body>
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Sign In</h5>
                                <form class="form-signin" method='POST' action='/login_user'>
                                    {%csrf_token%}
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmail2" class="form-control"
                                            placeholder="Email address" name='email' required autofocus>
                                        <label for="inputEmail2">Email address</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="password" id="inputPassword2" class="form-control"
                                            placeholder="Password" name='password' required>
                                        <label for="inputPassword2">Password</label>
                                    </div>

                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                        in</button>
                                        <a class="btn btn-lg btn-primary btn-block text-uppercase" href="/curlaygurlay/register">Register</a>
                                    <hr class="my-4">
                                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                            class="fab fa-google mr-2"></i> Sign in with Google</button>
                                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                            class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
